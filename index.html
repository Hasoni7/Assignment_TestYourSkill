<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Test Your Skill</title>
  </head>
  <body>
    <div class="container">
      <!---------------------- section hero------------------->
      <section class="hero">
        <div class="header__logo">
          <h1>BHROMAON</h1>
          <h3>Safe Travel Anywhere</h3>
        </div>

        <div class="searchbar">
          <input
            type="text"
            class="searchbar__input"
            placeholder="Search Your Travel Destination"
          />
          <button class="searchbar__button">Search</button>
        </div>

        <a href="#about" class="scroll-indicator">
          <span>Scroll Down</span>
          <img
            src="./images/down-arrow.svg"
            alt="Down arrow"
            class="scroll-indicator__icon"
          />
        </a>

        <div class="hero__footer">
          <div class="hero__footer-inner">
            <div class="hero__footer__logo">
              <h3>BHROMAON</h3>
            </div>
            <div class="hero__footer__nav">
              <a href="">WHO WE ARE</a>
              <a href="">WHAT WE DO</a>
              <a href="">WHERE WE GO</a>
              <a href="">CONTACT US</a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
